<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Calorie Prediction</title>
</head>
<body>
  <div class="container">
    <h1>Calorie Prediction</h1>
    <form id="calorieForm">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required><br>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required><br>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" required><br>

      <label for="heart_rate">Heart Rate (bpm):</label>
      <input type="number" id="heart_rate" name="heart_rate" required><br>

      <label for="body_temp">Body Temperature (Â°C):</label>
      <input type="number" id="body_temp" name="body_temp" required><br>

      <button type="submit">Predict Calorie</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
